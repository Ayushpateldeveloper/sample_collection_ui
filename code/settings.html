<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Details</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .nav-active {
            color: #dc3545 !important;
        }

        .not-nav-active {
            color: #6c757d;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar (Top) -->
    <nav class="bg-[#dc3545] shadow-sm fixed top-0 w-full z-10">
        <div class="max-w-screen-lg mx-auto flex items-center justify-between p-4">
            <!-- Left chevron icon -->
            <a href="#" class="text-white">
                <i class="fas fa-chevron-left text-xl"></i>
            </a>
            <!-- Center title -->
            <h1 class="text-xl font-semibold text-white">Settings</h1>
            <!-- Placeholder for spacing -->
            <div class="w-6"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto pt-20 pb-24 px-4">
        <!-- User Profile -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 relative">
            <div class="flex items-center space-x-6">
                <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">Ayush</h2>
                    <p class="text-gray-600">ayush@example.com</p>
                    <p class="text-gray-600">+1 234 567 890</p>
                </div>
            </div>
            <!-- Edit Profile Button -->
            <div class="absolute top-4 right-4">
                <button
                    class="bg-[#dc3545] justify-center hover:bg-red-600 text-white p-[4px] rounded-full shadow-sm transition-colors duration-200">
                    <div class="flex items-center justify-center align-center space-x-2 p-[2px]">
                        <i class="fas fa-edit text-xs"></i>
                        <!-- <span class="text-sm font-medium">Edit Profile</span> -->
                    </div>
                </button>
            </div>
        </div>

        <!-- Theme Selection -->
        <div class="bg-white rounded-xl shadow-sm p-2 mb-8">
            <h3 class="text-lg font-medium text-gray-800 mb-4">Theme Preferences</h3>
            <div class="grid grid-cols-3 gap-4">
                <button
                    class="p-0   rounded-lg text-sm text-center bg-gray-50 hover:bg-gray-100 transition-colors border border-gray-200">
                    Light
                </button>
                <button
                    class="p-0 rounded-lg text-sm text-center bg-gray-800 text-white hover:bg-gray-700 transition-colors border border-gray-700">
                    Dark
                </button>
                <button
                    class="p-0 rounded-lg text-sm text-center bg-gray-50 hover:bg-gray-100 transition-colors border border-gray-200">
                    System Default
                </button>
            </div>
        </div>

        <!-- Vehicle Information -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <h3 class="text-lg font-medium text-gray-800 mb-4">Vehicle Information</h3>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">No vehicle added</span>
                    <button class="px-4 py-2 bg-[#dc3545] text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Add Vehicle
                    </button>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <button
                class="w-full flex items-center justify-center space-x-2 p-2 bg-[#dc3545] text-white rounded-lg transition-colors border border-red-200">
                <i class="fas fa-sign-out-alt text-xl"></i>
                <span class="text-sm font-medium">Logout</span>
            </button>
        </div>


        <div class="flex flex-col justify-between items-center mt-16">
            <span class="text-gray-600 text-xs">Made in India</span>
            <span class="text-gray-600 text-xs">v1.0</span>
        </div>
    </main>

     <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
        <div class="max-w-screen-lg mx-auto px-4">
            <div class="flex justify-around items-center h-16">
                <button class="nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-medium text-gray-500">Home</span>
                </button>
                <button class="not-nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span class="text-xs text-gray-400">Assign Order List</span>
                </button>
                <button class="not-nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08.402-2.599 1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs text-gray-400">Daily Expense List</span>
                </button>
                <button class="not-nav-active flex flex-col items-center space-y-2">
                    <i class="fas fa-cog text-[#dc3545] text-xl"></i>
                    <span class="text-xs text-[#dc3545]">Settings</span>
                </button>
            </div>
        </div>
    </nav>
</body>

</html>
