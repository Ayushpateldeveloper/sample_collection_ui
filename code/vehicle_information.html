<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-[#dc3545] shadow-sm p-4 fixed w-full z-10">
    <div class="flex items-center justify-between max-w-screen-lg mx-auto">
      <a href="order_details.html" class="flex items-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <h1 class="text-xl font-semibold text-white">Vehicle Details</h1>
      <div class="flex items-center"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 pb-16 p-4">
    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-md p-6">
      <div class="space-y-6">
        <!-- Vehicle Header -->
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">Vehicle Details</h2>
          </div>
        </div>

        <!-- Vehicle Details Display -->
        <div id="vehicleDetails" class="hidden space-y-4">
          <div class="bg-gray-50 p-4 rounded-lg">
            <div class="grid grid-cols-3 gap-4">
              <div class="col-span-2">
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <p class="text-sm font-medium text-gray-600">Vehicle Number:</p>
                    <p id="displayNumber" class="text-gray-800"></p>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-600">RC Valid Upto:</p>
                    <p id="displayRcDate" class="text-gray-800"></p>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-600">Vehicle Type:</p>
                    <p id="displayType" class="text-gray-800"></p>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-gray-600">Vehicle Info:</p>
                    <p id="displayInfo" class="text-gray-800"></p>
                  </div>
                </div>
              </div>
              <div class="col-span-1 flex items-center justify-center">
                <i id="vehicleIcon" class="fas fa-car text-4xl text-[#dc3545]"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- No Vehicle Selected -->
        <div id="noVehicle" class="flex justify-center mt-6">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">No Vehicle Details Added</h2>
            <p class="text-sm text-center text-gray-600">Click the + button to add a vehicle</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Vehicle Modal -->
  <div id="vehicleModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg p-6 w-96">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Add Vehicle</h3>
          <i id="closeModal" class="fas fa-times text-gray-500 hover:text-gray-700 cursor-pointer"></i>
        </div>
        <form id="vehicleForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Number</label>
            <input type="text" id="vehicleNumber" class="w-full px-3 py-2 border rounded-lg" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">RC Valid Upto</label>
            <input type="date" id="rcDate" class="w-full px-3 py-2 border rounded-lg" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
            <select id="vehicleType" class="w-full px-3 py-2 border rounded-lg" required>
              <option value="">Select Type</option>
              <option value="2W">2 Wheeler</option>
              <option value="3W">3 Wheeler</option>
              <option value="4W">4 Wheeler</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Info</label>
            <textarea id="vehicleInfo" class="w-full px-3 py-2 border rounded-lg" rows="3"></textarea>
          </div>
          <div class="flex justify-end space-x-4 mt-6">
            <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-[#dc3545] text-white rounded-lg hover:bg-[#c82333]">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
    <div class="max-w-screen-lg mx-auto px-4">
      <div class="flex justify-around items-center h-16">
        <button class="nav-active flex flex-col items-center space-y-2">
          <svg class="w-6 h-6 text-[#dc3545]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <a href="dashboard_01.html" class="text-xs font-medium text-[#dc3545]">Home</a>
        </button>
        <button class="not-nav-active flex flex-col items-center space-y-2">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <span class="text-xs text-gray-500">Assign Order List</span>
        </button>
        <button class="not-nav-active flex flex-col items-center space-y-2">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08.402-2.599 1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="text-xs text-gray-500">Daily Expense List</span>
        </button>
        <button class="not-nav-active flex flex-col items-center space-y-2">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span class="text-xs text-gray-500">Settings</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Floating Action Button -->
  <button id="floatingButton" class="fixed bottom-20 right-4 w-12 h-12 rounded-full bg-[#dc3545] text-white shadow-md hover:bg-[#c82333] flex items-center justify-center transition-colors">
    <i class="fas fa-plus text-white"></i>
  </button>

  <script>
    let isEditMode = false;

    // Show modal when floating button is clicked
    document.getElementById('floatingButton').addEventListener('click', function () {
      if (isEditMode) {
        editVehicle();
      } else {
        document.getElementById('vehicleModal').classList.remove('hidden');
      }
    });

    // Hide modal when close button is clicked
    document.getElementById('closeModal').addEventListener('click', function () {
      document.getElementById('vehicleModal').classList.add('hidden');
    });

    // Hide modal when cancel button is clicked
    document.getElementById('cancelBtn').addEventListener('click', function () {
      document.getElementById('vehicleModal').classList.add('hidden');
    });

    function editVehicle() {
      const vehicleNumber = document.getElementById('displayNumber').textContent;
      const rcDate = document.getElementById('displayRcDate').textContent;
      const vehicleType = document.getElementById('displayType').textContent;
      const vehicleInfo = document.getElementById('displayInfo').textContent;

      document.getElementById('vehicleNumber').value = vehicleNumber;
      document.getElementById('rcDate').value = rcDate;
      document.getElementById('vehicleType').value = vehicleType;
      document.getElementById('vehicleInfo').value = vehicleInfo;

      document.getElementById('vehicleModal').classList.remove('hidden');
    }

    // Form submission handler
    document.getElementById('vehicleForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const vehicleNumber = document.getElementById('vehicleNumber').value;
      const rcDate = document.getElementById('rcDate').value;
      const vehicleType = document.getElementById('vehicleType').value;
      const vehicleInfo = document.getElementById('vehicleInfo').value;

      if (isEditMode) {
        // Update display in edit mode
        document.getElementById('displayNumber').textContent = vehicleNumber;
        document.getElementById('displayRcDate').textContent = rcDate;
        document.getElementById('displayType').textContent = vehicleType;
        document.getElementById('displayInfo').textContent = vehicleInfo;
      } else {
        // Display vehicle details for first time
        document.getElementById('displayNumber').textContent = vehicleNumber;
        document.getElementById('displayRcDate').textContent = rcDate;
        document.getElementById('displayType').textContent = vehicleType;
        document.getElementById('displayInfo').textContent = vehicleInfo;

        // Set appropriate icon based on vehicle type
        const vehicleIcon = document.getElementById('vehicleIcon');
        switch (vehicleType) {
          case '2W':
            vehicleIcon.className = 'fas fa-motorcycle text-4xl text-[#dc3545]';
            break;
          case '3W':
            vehicleIcon.className = 'fas fa-shuttle-van text-4xl text-[#dc3545]';
            break;
          case '4W':
            vehicleIcon.className = 'fas fa-car text-4xl text-[#dc3545]';
            break;
          default:
            vehicleIcon.className = 'fas fa-question-circle text-4xl text-gray-400';
        }

        // Show vehicle details section
        document.getElementById('vehicleDetails').classList.remove('hidden');
        document.getElementById('noVehicle').classList.add('hidden');

        // Update floating button icon to edit mode
        const floatingIcon = document.querySelector('#floatingButton i');
        floatingIcon.classList.remove('fa-plus');
        floatingIcon.classList.add('fa-pen');

        isEditMode = true;
      }

      // Reset form
      this.reset();

      // Close modal
      document.getElementById('vehicleModal').classList.add('hidden');
    });
  </script>
</body>
</html>
