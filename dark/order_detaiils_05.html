<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0a0a0a] text-gray-200">
    <!-- Navbar -->
    <nav class="bg-[#dc3545] shadow-lg">
        <div class="max-w-screen-lg mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="#" class="text-white hover:text-gray-300">
                        <i class="fas fa-chevron-left text-xl"></i>
                    </a>
                </div>
                <div class="flex-1 text-center">
                    <h2 class="text-xl font-medium">Order Details</h2>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-screen-lg mx-auto p-4">
        <!-- Order Summary Card -->
        <div class="bg-[#0a0a0a] rounded-lg shadow-xl p-6 mb-6 border border-gray-700">
            <div class="flex items-center mb-4">
                <i class="fas fa-id-badge text-[#dc3545] text-xl mr-3"></i>
                <h3 class="font-medium">
                    Order ID: 
                    <span class="bg-[#dc3545]/30 text-[#dc3545] px-2 py-1 rounded">#135sdv5</span>
                </h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-user text-[#dc3545] text-xl mr-3"></i>
                        <div>
                            <h3 class="font-medium">Client</h3>
                            <p class="text-gray-400">Abc Inc.</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-phone text-[#dc3545] text-xl mr-3"></i>
                        <div>
                            <h3 class="font-medium">Contact</h3>
                            <p class="text-gray-400">789-465-1230</p>
                        </div>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-calendar text-[#dc3545] text-xl mr-3"></i>
                        <div>
                            <h3 class="font-medium">Schedule Date</h3>
                            <p class="text-gray-400">October 15, 2023</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-truck text-[#dc3545] text-xl mr-3"></i>
                        <div>
                            <h3 class="font-medium">Pickup Date</h3>
                            <p class="text-gray-400">October 20, 2023 10:00 AM</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-t pt-4 mt-4">
                <div class="flex items-center">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-[#dc3545] text-xl mr-3"></i>
                        <span class="font-medium">Completed</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attachments Section -->
        <div class="bg-[#0a0a0a] rounded-lg shadow-xl p-6">
            <div class="flex items-center mb-4">
                <h2 class="text-xl font-semibold">Attachments</h2>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-file-pdf text-[#dc3545] text-xl mr-3"></i>
                        <span class="text-gray-400">document.pdf</span>
                    </div>
                    <button 
                        class="download-btn bg-[#dc3545] text-white px-3 py-1.5 rounded-lg hover:bg-[#bb2d3b] transition-all duration-300 flex items-center justify-center gap-1.5 w-32 md:w-full shadow-md hover:shadow-lg text-xs md:text-sm"
                    >
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-image text-[#dc3545] text-xl mr-3"></i>
                        <span class="text-gray-400">project-image1.jpg</span>
                    </div>
                    <button 
                        class="download-btn bg-[#dc3545] text-white px-3 py-1.5 rounded-lg hover:bg-[#bb2d3b] transition-all duration-300 flex items-center justify-center gap-1.5 w-32 md:w-full shadow-md hover:shadow-lg text-xs md:text-sm"
                    >
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-image text-[#dc3545] text-xl mr-3"></i>
                        <span class="text-gray-400">project-image2.jpg</span>
                    </div>
                    <button 
                        class="download-btn bg-[#dc3545] text-white px-3 py-1.5 rounded-lg hover:bg-[#bb2d3b] transition-all duration-300 flex items-center justify-center gap-1.5 w-32 md:w-full shadow-md hover:shadow-lg text-xs md:text-sm"
                    >
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Alert -->
    <div id="downloadAlert" class="fixed bottom-0 right-0 mb-20 mr-4 hidden max-w-xs">
        <div class="bg-[#dc3545] text-white px-4 py-2 rounded-lg shadow-lg flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Download complete</span>
            <div class="ml-4 w-24">
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div id="progressBar" class="bg-[#dc3545] h-2 rounded-full shadow-sm"></div>
                </div>
            </div>
            <button 
                onclick="document.getElementById('downloadAlert').classList.add('hidden')" 
                class="ml-4 text-white hover:text-gray-400"
            >
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
   <nav class="fixed bottom-0 left-0 right-0 bg-[#0a0a0a] shadow-lg">
        <div class="max-w-screen-lg mx-auto px-4">
            <div class="flex justify-around items-center h-16">
                <button class="nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-[#dc3545]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span class="text-xs font-medium text-[#dc3545]">Home</span>
                </button>
                <button class="not-nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <span class="text-xs text-gray-400">Assign Order List</span>
                </button>
                <button class="not-nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08.402-2.599 1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-xs text-gray-400">Daily Expense List</span>
                </button>
                <button class="not-nav-active flex flex-col items-center space-y-2">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="text-xs text-gray-400">Settings</span>
                </button>
            </div>
        </div>
    </nav>

    <script>
        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', () => {
                const alert = document.getElementById('downloadAlert');
                const progressBar = document.getElementById('progressBar');

                alert.classList.remove('hidden');
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            alert.classList.add('hidden');
                        }, 500);
                    } else {
                        width++;
                        progressBar.style.width = width + '%';
                    }
                }, 20);
            });
        });
    </script>
</body>
</html>
