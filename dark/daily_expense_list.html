<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0a0a;
        }
        .dark-nav {
            background: #dc3545;
        }
        .dark-card {
            background: #111111;
        }
        .dark-text {
            color: #f3f4f6;
        }
        .dark-hover:hover {
            background-color: #363636;
        }
    </style>
</head>
<body class="min-h-screen bg-[#0a0a0a]">
    <!-- Top Navigation Bar -->
    <nav class="dark-nav fixed w-full z-10">
        <div class="max-w-screen-lg mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="text-white hover:text-white">
                    <i class="fas fa-chevron-left text-xl"></i>
                </a>
                <h2 class="text-xl font-semibold text-white">Daily Expense List</h2>
                <div></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-screen-lg mx-auto pt-20 pb-28 px-4">
        <!-- Expense List Card -->
        <div class="dark-card rounded-lg p-6 mb-6">
            <div class="grid grid-cols-4 gap-4 font-medium text-gray-300 border-b pb-3 mb-4">
                <div>Date</div>
                <div>Amount</div>
                <div>Paid Date</div>
                <div>Pay</div>
            </div>

            <!-- Expense Items -->
            <div class="space-y-3" id="expenseList">
                <!-- Example Expense Item (dynamically generated items will appear here) -->
                <div class="dark-hover grid grid-cols-4 gap-4 items-center border-b pb-3">
                    <div class="text-gray-300">2023-10-15</div>
                    <div class="text-gray-300">₹1,250</div>
                    <div class="text-gray-300">2023-10-15</div>
                    <div class="text-gray-300">₹1,250</div>
                </div>
                <div class="dark-hover grid grid-cols-4 gap-4 items-center border-b pb-3">
                    <div class="text-gray-300">2023-10-14</div>
                    <div class="text-gray-300">₹500</div>
                    <div class="text-gray-300">2023-10-14</div>
                    <div class="text-gray-300">₹500</div>
                </div>
                <div class="dark-hover grid grid-cols-4 gap-4 items-center border-b pb-3">
                    <div class="text-gray-300">2023-10-13</div>
                    <div class="text-gray-300">₹2,000</div>
                    <div class="text-gray-300">2023-10-13</div>
                    <div class="text-gray-300">₹2,000</div>
                </div>
            </div>
        </div>

        <!-- Balance Summary Card -->
        <div class="dark-card fixed bottom-20 left-0 right-0 mx-auto max-w-screen-lg p-6">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-medium text-gray-300">Balance (overall):</h3>
                    <p class="text-2xl font-bold text-[#dc3545]">₹25,000</p>
                </div>
                <button
                    id="addExpense"
                    class="bg-[#dc3545] text-white p-4 rounded-full shadow-md hover:bg-[#bb2d3b] transition-colors duration-300"
                >
                    <i class="fas fa-plus text-xl"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[#0a0a0a] shadow-lg">
        <div class="max-w-screen-lg mx-auto px-4">
            <div class="flex justify-around items-center h-16">
                <button class="flex flex-col items-center space-y-1">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs text-gray-300">Home</span>
                </button>
                
                <button class="flex flex-col items-center space-y-1">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span class="text-xs text-gray-300">Assign Order List</span>
                </button>

                <button class="flex flex-col items-center space-y-1">
                    <svg class="w-6 h-6 text-[#dc3545]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08.402-2.599 1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs text-[#dc3545]">Daily Expense List</span>
                </button>

                <button class="flex flex-col items-center space-y-1">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="text-xs text-gray-300">Settings</span>
                </button>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('addExpense').addEventListener('click', function() {
            alert('Add New Expense feature clicked!');
        });

        const expenseList = document.getElementById('expenseList');
        const expenses = [
            { date: '2023-10-15', amount: '₹1,250', paidDate: '2023-10-15', pay: '₹1,250' },
            { date: '2023-10-14', amount: '₹500', paidDate: '2023-10-14', pay: '₹500' },
            { date: '2023-10-13', amount: '₹2,000', paidDate: '2023-10-13', pay: '₹2,000' }
        ];

        function generateExpenseItems() {
            expenses.forEach(expense => {
                const item = document.createElement('div');
                item.className = 'dark-hover grid grid-cols-4 gap-4 items-center border-b pb-3';
                item.innerHTML = `
                    <div class="text-gray-300">${expense.date}</div>
                    <div class="text-gray-300">${expense.amount}</div>
                    <div class="text-gray-300">${expense.paidDate}</div>
                    <div class="text-gray-300">${expense.pay}</div>
                `;
                expenseList.appendChild(item);
            });
        }

        generateExpenseItems();
    </script>
</body>
</html>
